<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamsa Yoga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex">
        <div class="row">
          <div class="col-12 mx-auto">
            <div class="row logo">
              <img src="https://ibin.co/5LwLNYzhtDAk.jpg" />
            </div>
            <h3>COMING SOON</h3>
            <div class="row m-auto">
              <form style="display: block;" class="gform form-group" method="POST" action="https://script.google.com/macros/s/AKfycbyH02xFs5hhr9U21vnIGZ-GwZp46ySXB99vURHgjlsBmyArDXrA/exec">
                <label>Get latest updates about new release</label>
                <div class="input-group">
                  <input id="email" type="text" class="form-control" name="email" placeholder="Email Address">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                      <button id="notify-me" style="display: block;">Notify Me</button>
                      <button id="spinner" style="display: none;"><div class="loading-spinner"></div></button>
                    </span>
                  </div>
                </div>
              </form>  
            </div>
            <div class="thankyou_message" style="display: none;">
              <h2>
                <em>Thanks</em> for contacting us! 
                  We will get back to you soon!
              </h2>
            </div>
            <div class="container-fluid social">
              <div class="row m-auto w-100">
                <div class="row m-auto">
                  <a href="https://instagram.com/hamsayoga2020?igshid=yrmk1z6c796">
                    <img alt="Instagram icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/512px-Instagram_icon.png">
                  </a>
                  <a href="https://www.facebook.com/Hamsa-Yoga-108284330883233/?view_public_for=108284330883233">
                    <img alt="Facebook logo" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Facebook_logo.png">
                  </a>
                </div>
              </div>
                <label>Follow us on Instagram and Facebook to know more</label>
            </div>
          </div>
        </div>
      </div>
      <script data-cfasync="false" src="form-submission-handler.js"></script>

</html>
